<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI-SHADOW</title>
    <style>
        .box{
            margin-top: 50px;
            margin-left: 500px;
            width: 350px;
            height: 400px;
            background: #ccc;
            box-shadow: 10px 10px 10px blue, 10px 10px 15px red;
        }
        h3{
            text-align: center;
            font-weight: bold;
            font-size: x-large;
        }
        .box ul li{
            font-weight: bold;
            text-transform: uppercase;
            margin: 10px 0px;
            list-style: none;
        }
        .young::first-letter{
            font-size: xx-large;
            text-shadow: 5px 5px 5px blue, 10px 10px 15px red;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>LISTS OF <br>PROGRAMMERS</h3>
        <ul>
            <li class="young">nicole.young</li>
            <li class="young">MoshHammedani</li>
            <li class="young">Transversary Media</li>
            <li class="young">NetNaija</li>
            <li class="young">Oluwatosin</li>
            <li class="young">Google Guys</li>
        </ul>
    </div>
</body>
</html>
